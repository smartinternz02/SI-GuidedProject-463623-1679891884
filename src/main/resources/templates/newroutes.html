<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        
    .new-routes{
        float: left;
    display: flex;
    width: 1100px;
    margin-left: 180px;
    }

    .apierror{
    display: flex;
    justify-content: center;
    margin-top: 20px;
    font-size: 20px;
    font-weight: 600;
}
   .disperror{
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: center;
   }
    

    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light "  style="background-color: #bfc2c2;" >
    

        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="/">
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.XNl__t4pbd-z1mdVzyXvQAHaGl&pid=Api&P=0"
              height="16"
              alt="MDB Logo"
              loading="lazy"
              style="margin-top: -1px;"
            />
          </a>
      
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Home</a> -->
                <a href="/dprice" class="btn btn-link px-3 me-2" style="text-decoration: none;font-weight: 600;" >
                    Flight Dates
                  </a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Services</a> -->
                <a href="/fprice" class="btn btn-link px-3 me-2" style="text-decoration: none;font-weight: 600;" >
                    Flight Prices
                  </a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Plans</a> -->
                <a href="/cntrys" class="btn btn-link px-3 me-2" style="text-decoration: none;font-weight: 600;" >
                     Countries
                  </a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Services</a> -->
                <a href="/currs" class="btn btn-link px-3 me-2" style="text-decoration: none;font-weight: 600;" >
                   Currencies
                  </a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">About Us</a> -->
                <a href="/places" class="btn btn-link px-3 me-2" style="text-decoration: none;font-weight: 600;" >
                    Places
                  </a>
              </li>
            </ul>
            <!-- Left links -->
      
           
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
    
    <div class="apierror" id="apierror"><p th:text="${message}" class="apistatus" ></p></div>

    <div class="disperror" id="disperror"><p th:text="${msg}" class="showerror"></p></div>
    
    <div class="new-routes">

    <table class="table" >
        <thead class="thead-light">
              <tr>
                  <th> Origin</th>
              </tr>
        </thead>
               <tbody>
              <tr th:each="org: ${originlist}">
                  <td th:text="${org}"></td>
             </tr>
              </tbody>
  </table> 
  
    <table class="table" >
        <thead class="thead-light">
              <tr>
                  <th>Destination</th>
              </tr>
        </thead>
               <tbody>
              <tr th:each="dstl: ${destinationlist}">
                  <td th:text="${dstl}"></td>
             </tr>
              </tbody>
  </table> 
  
    <table class="table" >
        <thead class="thead-light">
              <tr>
                  <th>Departure</th>
              </tr>
        </thead>
               <tbody>
              <tr th:each="dpl: ${departurelist}">
                  <td th:text="${dpl}"></td>
             </tr>
              </tbody>
  </table> 
  
    <table class="table" >
        <thead class="thead-light">
              <tr>
                  <th>Flight Name</th>
              </tr>
        </thead>
               <tbody>
              <tr th:each="fl: ${fllist}">
                  <td th:text="${fl}"></td>
             </tr>
              </tbody>
  </table>
</div>
    
</body>
</html>
